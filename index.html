<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My first Bulma website</title>
    <link rel="stylesheet" href="node_modules/animate.css/animate.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://kit.fontawesome.com/6168e162dc.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <section class="hero has-background-white-bis is-fullheight">
      <div class="hero-body">
        <div class="container">
          <div class="columns is-centered is-multiline level">
            <div class="column is-5 is-offset-1 ">
              <h1 class="title" id="big-title">
                Hello, I'm <span class="half-highlight"> Justin</span>
              </h1>
            </div>
            <div class="column is-5 is-offset-1 level-item">
              <figure class="image is-square">
                  <img src="img/top_blob_image.png" id="top-blob-image" alt="">
              </figure>
            </div>
            <div class="column is-full" style="text-align: center">
                <span class="icon is-large animated infinite bounce delay-1s"><i class="fas fa-3x fa-chevron-down"></i></span>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script type="text/javascript" src="lib/main.js"></script>
  </body>
</html>
